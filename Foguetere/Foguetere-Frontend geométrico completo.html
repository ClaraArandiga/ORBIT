<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulador de Foguetes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <h1>Simulador de Foguetes Caseiros</h1>

    <section id="inputs">
        <label>Volume de água (mL): <input type="number" id="volume" value="500"></label>
        <label>Pressão (kPa): <input type="number" id="pressao" value="300"></label>
        <label>Massa total (kg): <input type="number" id="massa" value="1.5"></label>
        <label>Ângulo de lançamento (graus): <input type="number" id="angulo" value="45"></label>
        <button onclick="simular()">Iniciar Simulação</button>
    </section>

    <section id="visual">
        <div class="foguete">
            <div class="nariz"></div>
            <div class="corpo">
                <div class="combustao"></div>
            </div>
            <div class="aletas"></div>
        </div>
    </section>

    <section id="resultados">
        <h2>Resultados</h2>
        <p>Altura Máxima: <span id="altura">0</span> m</p>
        <p>Velocidade Máxima: <span id="velocidade">0</span> m/s</p>
        <p>Tempo Total de Voo: <span id="tempo">0</span> s</p>
        <canvas id="graficoTrajetoria"></canvas>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
